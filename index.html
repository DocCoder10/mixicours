<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link to the CSS file -->
  <script src="js/loadSections.js" defer></script>
</head>
<body>

   <!-- Header (Top Container) -->
    <!-- Dynamically Load Header -->
  <div id="header"></div>

  <!-- Main Content (Center Container) -->
  <main>
    <div class="content-container">
      <div class="row">
        <div class="column">
          <h2>Welcome to My Website</h2>
          <p>This is a simple homepage layout using flexbox.</p>
        </div>
        <div class="column">
          <h2>Latest Updates</h2>
          <p>Stay tuned for more updates!</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (Bottom Container) -->
    <!-- Dynamically Load Footer -->
    <div id="footer"></div>

</body>
</html>
